<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MP3 Audio Visualizer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Header / Intro Section -->
  <header>
    <h1>MP3 Audio Visualizer</h1>
    <p>Upload an MP3 to see it come to life with real-time animations.</p>
  </header>

  <!-- Drag & Drop or File Input -->
  <section class="upload-container">
    <div class="drop-area" id="drop-area">
      <p>Drag & drop MP3 here<br/>or</p>
      <label for="file-input" class="upload-button">Choose File</label>
      <input id="file-input" type="file" accept=".mp3" hidden />
    </div>
    <div id="error-message" class="error-message"></div>
  </section>

  <!-- Visualization Canvas -->
  <section class="visualizer-container">
    <canvas id="visualizer"></canvas>
  </section>

  <!-- Audio Playback Controls -->
  <section class="controls-container">
    <button id="play-button" disabled>Play</button>
    <button id="pause-button" disabled>Pause</button>
    <input type="range" id="seek-slider" value="0" min="0" step="1">
    <input type="range" id="volume-slider" value="1" min="0" max="1" step="0.01">
    <span id="current-time">0:00</span> / <span id="duration">0:00</span>
  </section>

  <!-- Visualization Style Options -->
  <section class="style-selector">
    <label for="visualization-type">Visualization Style:</label>
    <select id="visualization-type">
      <option value="circles">Circles</option>
      <option value="waveform">Waveform</option>
      <option value="bars">Bars</option>
    </select>
  </section>

  <!-- Scripts -->
  <script src="scripts/visualizations.js" type="module"></script>
  <script src="scripts/app.js" type="module"></script>

</body>
</html>
